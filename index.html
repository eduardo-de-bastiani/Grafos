<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Anotações sobre Grafos</title>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.0.0/dist/showdown.min.js"></script>
</head>
<body>
    <div id="content"></div>
    <script>
        // Cria um conversor Markdown
        var converter = new showdown.Converter();
        
        // Função para carregar o arquivo Markdown
        function loadMarkdown(file) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', file, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Converte o conteúdo Markdown para HTML
                    var html = converter.makeHtml(xhr.responseText);
                    document.getElementById('content').innerHTML = html;
                }
            };
            xhr.send();
        }

        // Carrega o arquivo anotacoes_grafos.md
        loadMarkdown('anotacoes_grafos.md');
    </script>
</body>
</html>
